        <a href="#"><img src="imagenes/Logo_Claro.png" alt="Logo"></a>

<!--Fin Script Menu-->
<!-- formulario del presupuesto -->
<section>
    <h2>¡Pide tu presupuesto ya!</h2>
    <form>
        <!--nombre y apellidos-->
        <label for="nombre">Nombre y Apellidos*</label><br>
        <input type="text" id="nombre" name="nombre" required>
        <br>

        <!--email-->
        <label for="email">Email*</label><br>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
               placeholder="correo@dominio.com" required>
        <br>

        <!--municipio-->
        <label for="municipio">Municipio</label><br>
        <input type="text" id="municipio" name="municipio">
        <br>

        <!--cp-->
        <label for="cp">Código Postal</label><br>
        <input type="text" id="cp" name="cp" pattern="[0-9]{5}" placeholder="#####">
        <br>

        <!--provincia-->
        <label for="provincia">Provincia*</label>
        <input type="text" id="provincias" name="provincia" list="provincia" required>
        <datalist id="provincia">
            <option value="Álava">
            <option value="Albacete">
            <option value="Alicante">
            <option value="Almería">
            <option value="Asturias">
            <option value="Ávila">
            <option value="Badajoz">
            <option value="Baleares">
            <option value="Barcelona">
            <option value="Burgos">
            <option value="Cantabria">
            <option value="Castellón">
            <option value="Ciudad Real">
            <option value="Cuenca">
            <option value="Cáceres">
            <option value="Cádiz">
            <option value="Córdoba">
            <option value="Gerona">
            <option value="Granada">
            <option value="Guadalajara">
            <option value="Guipúzcoa">
            <option value="Huelva">
            <option value="Huesca">
            <option value="Jaén">
            <option value="La Coruña">
            <option value="La Rioja">
            <option value="Las Palmas">
            <option value="León">
            <option value="Lugo">
            <option value="Lérida">
            <option value="Madrid">
            <option value="Murcia">
            <option value="Málaga">
            <option value="Navarra">
            <option value="Orense">
            <option value="Palencia">
            <option value="Pontevedra">
            <option value="Salamanca">
            <option value="Santa Cruz de Tenerife">
            <option value="Segovia">
            <option value="Sevilla">
            <option value="Soria">
            <option value="Tarragona">
            <option value="Teruel">
            <option value="Toledo">
            <option value="Valencia">
            <option value="Valladolid">
            <option value="Vizcaya">
            <option value="Zamora">
            <option value="Zaragoza">
        </datalist>
        <br>

        <!--horario-->
        <label for="horario">Indica un horario para que el técnico acuda a tu dirección.</label><br>
        <input type="datetime-local" id="horario" name="horario">
        <br>

        <!--mensaje-->
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Cuéntanos más..."></textarea>
        <br>


        <!--botón enviar-->
        <a class="boton-envio-form" onclick="validarFormulario()">Enviar</a>
        <div id="popup" style="display:none;">
            <p>¡Solicitud enviada correctamente!</p><br>
            <p>Dentro de poco recibirás un correo <br>
                con los detalles del presupuesto.</p>
            <br>
            <button id="cerrar-popup">Cerrar</button>
        </div>
    </form>
</section>
<!-- fin del formulario del presupuesto -->
