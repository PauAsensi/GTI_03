<script>window.onload = function () {
    var maxImg = document.querySelector(".seccion2 img:first-of-type");
    var minImg = document.querySelector(".seccion2 img:last-of-type");
    maxImg.setAttribute("src", "imagenes/APAGADO.jpeg");
    minImg.setAttribute("src", "imagenes/APAGADO2.jpeg");
}

function cambiaImagen() {
    var img = document.querySelectorAll(".seccion2 img");
    if (img[0].getAttribute("src") == "imagenes/APAGADO.jpeg") {
        img[0].setAttribute("src", "imagenes/grafica-max.jpg");
        img[1].setAttribute("src", "imagenes/grafica-min.jpeg");
    }
    else {
        img[0].setAttribute("src", "imagenes/APAGADO.jpeg");
        img[1].setAttribute("src", "imagenes/APAGADO2.jpeg");
    }
}
</script>


<main>
    <section>
        <div class="seccion1">
            <h2>Porcentajes</h2>
            <div id="boton"><!--AQUI VA EL BOTON ON/OFF-->
                <input type="checkbox" id="toggle1" checked onclick="cambiaImagen()">
