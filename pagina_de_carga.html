<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de carga</title>
    <style>
        .loader3 {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle1 {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 10px;
            background-color: #598072;
            animation: circle1 1s ease-in-out infinite;
        }

        .circle1:nth-child(2) {
            animation-delay: 0.2s;
        }

        .circle1:nth-child(3) {
            animation-delay: 0.4s;
        }

        .circle1:nth-child(4) {
            animation-delay: 0.6s;
        }

        .circle1:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes circle1 {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>

<body>
<div class="loader3">
    <div class="circle1"></div>
    <div class="circle1"></div>
    <div class="circle1"></div>
    <div class="circle1"></div>
    <div class="circle1"></div>
</div>

<script>
    setTimeout(function() {
        location.href = "misHuertos.html";
    }, 3000);
</script>
</body>

</html>
