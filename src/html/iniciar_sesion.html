<section>
  <div class="container">
    <h2>Iniciar sesión</h2>
    <img src="../iconos/usuario.png" alt="icono inicio sesión">
    <form onsubmit="validarFormulario(event)">
      <label for="usuario">Nombre de usuario:</label><br>
      <input type="text" id="usuario" name="usuario" required><br>
      <label for="contrasenya">Contraseña:</label><br>
      <input type="password" id="contrasenya" name="contrasenya" required><br>
      <!--botón enviar-->
      <button type="submit" class="boton-envio-form">Enviar</button>
    </form>
  </div>
</section>

<div id="popup" class="popup" style="display: none;">
  <div class="popup-contenido">
    <p>Usuario o contraseña incorrectos</p><br>
    <p>Por favor, comprueba que lo has escrito correctamente e inténtalo de nuevo.</p>
    <<button id="cerrar-popup" class="boton-cerrar-popup">Cerrar</button>
  </div>
</div>

<script>function validarFormulario(event) {
  event.preventDefault(); // previene el envío del formulario por defecto
  const usuario = document.getElementById("usuario").value;
  const contrasenya = document.getElementById("contrasenya").value;
  const usuariosGuardados = {
    // aquí se añadirían los usuarios y contraseñas guardados en la carpeta "usuarios"
    admin: "1234",
    tecnico: "5678",
    wanda: "1111",
  };
  if (usuariosGuardados[usuario] === contrasenya) {
    window.location.href = "pagina_de_carga.html"; // redirecciona a la página de carga si el usuario y contraseña son correctos
  } else {
    const popup = document.getElementById("popup");
    popup.style.display = "block"; // muestra el popup si el usuario y contraseña son incorrectos
    const cerrarPopup = document.getElementById("cerrar-popup");
    cerrarPopup.addEventListener("click", () => {
      popup.style.display = "none"; // cierra el popup cuando se clica en el botón de cerrar
    });
  }
}
</script>
