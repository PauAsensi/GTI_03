<!-- Empieza formulario del contacto -->
<section>
    <h2>¡Ponte en contacto con nosotros!</h2>
    <form>
        <!--nombre y apellidos-->
        <div>
            <h3 for="nombre">Nombre y Apellidos*</h3><br>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <!--email-->
        <div>
            <h3 for="email">Email*</h3><br>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    placeholder="correo@dominio.com" required>
        </div>

        <!--motivo-->
        <div>
            <h3>Motivo*</h3>
            <select name="motivo" id="motivos" required>
                <option value="---">---</option>
                <option value="Reportar avería">Reportar avería</option>
                <option value="Garantía de mi huerto">Garantía de mi huerto</option>
                <option value="Olvide mi nombre de usuario">Olvide mi nombre de usuario</option>
                <option value="Pérdida de la contraseña">Pérdida de la contraseña</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <!--mensaje-->
        <div>
            <h3 for="mensaje">Mensaje:</h3><br>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Cuéntanos más..." required></textarea>
        </div>

        <!--botón enviar-->
        <div>
            <button type="submit" class="boton-envio-form">Enviar</button>
        </div>

        <div id="popup" class="popup" style="display: none">
            <div class="popup-contenido">
                <p>Usuario o contraseña incorrectos</p><br>
                <p>Por favor, comprueba que lo has escrito correctamente e inténtalo de nuevo.</p>
                <button id="cerrar-popup" class="boton-cerrar-popup">Cerrar</button>
            </div>
        </div>
    </form>
</section>
<!-- Fin del formulario del contacto -->
