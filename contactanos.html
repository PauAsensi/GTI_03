<section>
  <h2>¡Ponte en contacto con nosotros!</h2>
  <div>
    <form>
      <div class="left-column">
        <!--nombre y apellidos-->
        <h3 for="nombre">Nombre y Apellidos*</h3><br>
        <input type="text" id="nombre" name="nombre" required>
        <br>

        <!--email-->
        <h3 for="email">Email*</h3><br>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="320"
               placeholder="correo@dominio.com" required>
        <br>

        <!--motivo-->
        <h3>Motivo*</h3>

        <select name="motivo" id="motivos" required>
          <option value="---">---</option>
          <option value="Reportar avería">Reportar avería</option>
          <option value="Garantía de mi huerto">Garantía de mi huerto</option>
          <option value="Olvide mi nombre de usuario">Olvide mi nombre de usuario</option>
          <option value="Pérdida de la contraseña">Pérdida de la contraseña</option>
          <option value="Otro">Otro</option>
        </select>
        <br>

        <!--Con quien quieres contactar-->
        <h3>¿Con quién quieres contactar?*</h3>

        <select name="contacto" id="contacto" required>
          <option value="---">---</option>
          <option value="Admin">Administrador</option>
          <option value="Vendedor">Vendedor</option>
          <option value="Tecnico">Técnico</option>
        </select>
      </div>

      <div class="right-column">
        <!--mensaje-->
        <h3 for="mensaje">Mensaje:</h3><br>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Cuéntanos más..."></textarea>
        <br>

        <!--botón enviar-->
        <a class="boton-envio-form" onclick="validarFormulario()">Enviar</a>
        <div id="popup" class="popup" style="display: none">
          <div class="popup-contenido">
            <p>Se ha enviado correctamente el formulario </p><br>
            <button id="cerrar-popup" class="boton-cerrar-popup">Cerrar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
